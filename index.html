<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Il mio progetto</title>


</head>
  <link rel="stylesheet" href="style.css">
<body>

<h1>Il mio testo</h1>

<p>
Questo è un testo di prova con un
<a class="wiki-link" href="termine1.html" data-preview="termine1">
  termine speciale
</a>
</p>

<div id="termine1" class="wiki-preview">
  <h4>Termine speciale</h4>
  <p>
  Questa è una descrizione breve che appare passando il mouse,
  proprio come una preview enciclopedica.
  </p>
   <img src="img/icant.jpg" alt="Termine speciale">
</div>

<script>
document.querySelectorAll('.wiki-link').forEach(link => {
  const preview = document.getElementById(link.dataset.preview);

  link.addEventListener('mouseenter', e => {
    preview.style.display = 'block';

    const rect = preview.getBoundingClientRect();
    let x = e.pageX + 15;
    let y = e.pageY + 15;

    if (x + rect.width > window.innerWidth) {
      x = e.pageX - rect.width - 15;
    }

    if (y + rect.height > window.innerHeight) {
      y = e.pageY - rect.height - 15;
    }

    preview.style.left = x + 'px';
    preview.style.top = y + 'px';
  });

  link.addEventListener('mouseleave', () => {
    preview.style.display = 'none';
  });
});
</script>

</body>
</html>
